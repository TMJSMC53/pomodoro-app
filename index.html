<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bc79913c77.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@200;300;500&display=swap"
    rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Pomodoro App v1</title>
</head>

<body>

  <section class="container">
    <div>
      <p id="playCategory"></p>
    </div>
    <div class="outerRing">
      <div class="timer">
        <div id="time">
          <span id="minutes">00</span>
          <span id="colon">:</span>
          <span id="seconds">03</span>
        </div>
        <div id="stsp">START</div>
        <span id="settings"><i class="fas fa-cog"></i></span>
      </div>
    </div>
  </section>

  <div id="overlay">
    <div id="modal"></div>
  </div>

  <div class="btnContainer">
    <a class="playBtn" id="breakBtn"><i class="child fas fa-child fa-5x"></i></a>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
